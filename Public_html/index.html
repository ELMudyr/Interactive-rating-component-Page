<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Review Window</title>
  </head>
  <body
    class="bg-primary-VeryDarkBluefm h-screen justify-center items-center flex"
  >
    <div
      class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"
    ></div>

    <div
      class="items-center ml-[10px] grid grid-rows-5 grid-cols-1 w-[450px] h-[450px] bg-gradient-to-b from-blue-950 to-gray-900 rounded-3xl"
    >
      <div
        class="container bg-primary-DarkBluefm rounded-full size-[50px] mx-[35px] mt-[10px] items-center justify-center flex"
      >
        <img
          src="/images/icon-star.svg"
          alt="star"
          class="size-[20px] row-start-1 relative"
        />
      </div>
      <h1
        class="mx-[35px] mt-[20px] text-primary-Whitefm font-Overpass font-bold row-start-2 text-[30px]"
      >
        How did we do?
      </h1>
      <p class="mx-[35px] mb-[20px] text-primary-MediumGreym row-start-3">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul
        class="row-start-4 flex justify-center content-center space-x-[33px] font-bold text-primary-LightGreyfm"
      >
         <a href="#" class="bg-primary-DarkBluefm rounded-full py-[12px] px-[19px] hover:bg-primary-Orangefm hover:text-primary-Whitefm focus:bg-primary-LightGreyfm focus:text-primary-Whitefm"
         >
          <li>
           1
         </li>
         </a>
        <a href="#" class="bg-primary-DarkBluefm rounded-full py-[12px] px-[19px] hover:bg-primary-Orangefm hover:text-primary-Whitefm focus:bg-primary-LightGreyfm focus:text-primary-Whitefm">
          <li>
            2
          </li>
        </a>
        <a href="#" class="bg-primary-DarkBluefm rounded-full py-[12px] px-[19px] hover:bg-primary-Orangefm hover:text-primary-Whitefm focus:bg-primary-LightGreyfm focus:text-primary-Whitefm">
          <li >
            3
          </li>
        </a>
        <a href="#" class="bg-primary-DarkBluefm rounded-full py-[12px] px-[19px] hover:bg-primary-Orangefm hover:text-primary-Whitefm focus:bg-primary-LightGreyfm focus:text-primary-Whitefm">
          <li>
            4
          </li>
        </a>
        <a href="#" class="bg-primary-DarkBluefm rounded-full py-[12px] px-[19px] hover:bg-primary-Orangefm hover:text-primary-Whitefm focus:bg-primary-LightGreyfm focus:text-primary-Whitefm">
          <li>
            5
          </li>
        </a>
      </ul>
      <button
        class="bg-primary-Orangefm text-primary-Whitefm w-[370px] h-[50px] mb-[30px] rounded-full m-auto justify-center items-center row-start-5 uppercase font-bold hover:bg-primary-Whitefm hover:text-primary-Orangefm ease-in delay-100 tracking-[3px]"
      >
        Submit
      </button>
    </div>
  </body>
</html>
